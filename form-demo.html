<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Stacked Form</h2>
        <form>
            <div class="form-group">
                <label for="fn">Full name</label>
                <input type="text" class="form-control" name="fn" />

                <label for="em">Email</label>
                <input type="email" class="form-control" name="em" />

                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" name="dob" />

                <input type="submit" class="btn btn-primary" value="submit" />
            </div>
        </form>
    </div>
    <div class="container">
        <h2>Inline Form</h2>
        <form class="form-inline">
            <div class="form-group">
                <label for="fn">Full name</label>
                <input type="text" class="form-control" name="fn" />

                <label for="em">Email</label>
                <input type="email" class="form-control" name="em" />

                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" class="form-control" />

                <input type="submit" value="submit" class="btn btn-success" />
            </div>
        </form>
    </div>
    <div class="container">
        <h2>Horizontal Form</h2>
        <form>
            <div class="form-group row">
                <label for="fn" class="col-sm-2 col-form-label mr-2">Full name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="fn" />
                </div>
            </div>

            <div class="form-group row">
                <label for="em" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" name="em" />
                </div>
            </div>

            <div class="form-group row">
                <label for="dob" class="col-sm-2">Date of Birth</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" name="dob" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-success" value="submit" />
                </div>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
